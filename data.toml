  [[categories.groups]]
    name = "デザイン研究会"
    key = "design"
    desc = "日常生活を彩る創作活動を行っています"
    [categories.groups.details]
      desc = [
        "私たちデザイン研究会は、手芸、デジタルおよびアナログイラストや切り絵にタイポグラフィ、グラフィックデザインなどのあらゆるジャンルの創作活動を行っているサークルで、ものつくり教育研究支援センターを中心とする、「ものつくりサークル」の１つでもあります。個人または共同での作品制作と、工大祭やデザフェスなどの外部のイベントでの作品の展示・販売を中心に活動しています。また、部会では部員同士が積極的に意見を出し合いながら、イベントに向けた計画や、部会の時間を使った小企画を実施するなど、和気藹々と過ごしています。",
        "また、基本的にサークル内で活動ジャンルを限定していないため、「ものを作る」ことであれば、最初にあげたジャンル以外でも活動することができます。部室にあるミシンやエアスプレー、カッティングマシンなどは自由に使用できる上に、ものつくりセンターの機材を用いることで、初めてのことでも挑みやすい環境になっています。もちろん、作品だけでなく、日々の過ごし方も自由です。部員一同お待ちしています！",
        "下記のTwitterのDMやリプなどでも、質問を受け付けていますので、是非気軽に質問してください！！",
        "Twitter→ <a href=\"https://twitter.com/titechdesignlab/\" target=\"_blank\" rel=\"noopener noreferrer\">@titechdesignlab</a>",
