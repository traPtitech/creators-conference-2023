        "また、例年は合宿や遊びを定期的に開き、楽しく活動しています！<br>新歓期には局体験や新歓交流会など様々なイベントを企画しているので、少しでもJIZIに興味を持って下さった方はぜひ参加してみてください！<br>新歓情報の詳細は以下のTwitterや新歓サイトから発信しています。<br>委員一同、皆様と一緒に工大祭を創り上げることを楽しみにお待ちしています！",
