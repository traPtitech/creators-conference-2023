  [[categories.groups]]
    name = "iGEM TokyoTech"
    key = "igem"
    desc = "合成生物学の応用法を探求する国際大会に出場してます"
    [categories.groups.details]
      desc = [
        "私達iGEM TokyoTechは、iGEMという合成生物学の国際大会に出席し、結果を残すことを目的に研究を行うサークルです。",
        "iGEMは、遺伝子工学実験によりユニークな遺伝子組み換え生物を作り出し、その機能や独創性、有意性を競う大会です。合成生物学とは、生物の遺伝子を改変することで人々にとって有益な産物を作ることを目指す生物学分野です。",
        "難しいように聞こえますが、実際には高校生でも扱える内容が多く、学部生だけで研究を進めています！",
        "<p>主な活動内容</p><ul><li>遺伝工学実験</li><li>プログラミングでのシミュレーション</li><li>英語でのプレゼンテーション発表準備</li></ul>",
        "新歓用メールアドレス：<a href=\"mailto:igem2022tokyotech@gmail.com\" target=\"_blank\" rel=\"noopener noreferrer\">igem2022tokyotech@gmail.com</a>",
        "公式Twitter：<a href=\"https://twitter.com/igem_tokyotech/\" target=\"_blank\" rel=\"noopener noreferrer\">@igem_tokyotech</a>",
