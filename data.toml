  [[categories.groups]]
    name = "工大祭実行委員会 ネットワーク局"
    key = "jizi"
    desc = "工大祭に向けた技術的な活動をしています"
    [categories.groups.details]
      desc = [
        "新入生の皆さん、ご入学おめでとうございます！<br>毎年10月に開催される東工大の学園祭「工大祭」の運営をしている工大祭実行委員会（通称 JIZI）です。私たちはJIZIの６つある部署のうちの１つ、ネットワーク局です。",
        "活動は週に２回、毎週水曜日と金曜日に行っています。<br>工大祭公式サイトの作成など工大祭に向けた技術的な活動をしています。初心者でもHTML・CSS・JavaScript・PHPなどを学ぶことができます。技術的なことは難しそうだけれどサイトをデザインするのに興味がある方も大歓迎です！",
        "また、例年は合宿や遊びを定期的に開き、楽しく活動しています！昨年度はコロナ禍により例年通り行うことはできませんでしたが、合宿が２年ぶりに行われるなど、徐々に対面でのイベントも行われるようになってきています。<br>新歓期には局体験や新歓交流会など様々なイベントを企画しているので、少しでもJIZIに興味を持って下さった方はぜひ参加してみてください！<br>新歓情報の詳細は以下のTwitterやInstagram、公式LINE、新歓サイトから発信しています。<br>委員一同、皆様と一緒に工大祭を創り上げることを楽しみにお待ちしています！",
        "新歓サイト：<a href=\"https://jizi.jp/\" target=\"_blank\" rel=\"noopener noreferrer\">https://jizi.jp/</a><br>Twitter：<a href=\"https://twitter.com/jizi_tokyotech\" target=\"_blank\" rel=\"noopener noreferrer\">@jizi_tokyotech</a><br>Instagram：<a href=\"https://www.instagram.com/j_i_z_i/\" target=\"_blank\" rel=\"noopener noreferrer\">@j_i_z_i</a><br>LINE@：@672urnoj",
      ]
