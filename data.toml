  [[categories.groups]]
    name = "アニメーション研究会"
    key = "anime"
    desc = "唯一の公認アニメーション自主制作サークルです"
    [categories.groups.details]
      desc = [
        "新入生の皆さん、ご入学おめでとうございます。私たちは東工大アニメーション研究会です。",
        "このサークルではアニメーション制作をメインに行なっています。他にも他大学との合同発表会や、コミックマーケットに出店、アニメ上映会、合宿、工大祭の模擬店の出店など様々なイベントがあるサークルとなっています。",
        "また公認サークルの特権である部室も完備されています。ラノベ、漫画を揃えた本棚にPCやタブレット、モニターにテレビゲーム機やボードゲーム、さらに冷蔵庫やレンジなど暮らせてしまうくらい快適な部屋があります、入部すれば使い放題です、最高ですね☆",
        "そんな訳で制作を頑張りながらも部室で先輩後輩同期と話したり遊んだりしながら楽しめちゃうサークルとなっています。ぶっちゃけた話文面だけじゃ伝わらないところって色々あると思います、少しでも気になったらTwitterのDMで連絡ください、部室紹介や制作風景をお見せすることができると思います。",
        "今年度は状況にもよりますが、簡単なアニメーション制作も講習会で行いたいと思っています、情報に関してはTwitterや新歓Discordを確認してみてくださいね！",
        "今年度は対面オリエンテーションや彩色体験会などの新歓イベントをやるので、情報に関してはTwitterを確認してみてください！",
        "最後になりますが、みなさんの大学生活が充実しますように心から応援しています。",
        "以上アニメーション研究会でした。",
        "・Twitter：<a href=\"https://twitter.com/titech_animeken/\" target=\"_blank\" rel=\"noopener noreferrer\">@titech_animeken</a>"
